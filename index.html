<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Study Planner</h1>
    <div class="container">
        <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" id="topic" placeholder="Enter topic to study">
        </div>
        <div class="form-group">
            <label for="sessionTime">Session Time</label>
            <input type="datetime-local" id="sessionTime">
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" id="duration" placeholder="Enter session duration">
        </div>
        <button id="addSessionBtn">Add Session</button>

        <h2>Today's Sessions</h2>
        <div id="todaysSessions"></div>

        <button id="fetchMaterialsBtn">Fetch Study Materials</button>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
